name: Build and Deploy Webapp to S3/CloudFront

permissions:
  id-token: write  # Required for OIDC-based authentication
  contents: read   # Required for actions/checkout

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  biome-lint:
    name: Biome Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Biome lint
        run: npm run lint

  scss-lint:
    name: SCSS Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run SCSS lint
        run: npm run lint:scss

  deploy-to-s3:
    name: Deploy to S3 and CloudFront
    runs-on: ubuntu-latest
    # Only deploy on push to main, not on PRs
    # Also wait for lint jobs to pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [biome-lint, scss-lint]
    env:
      S3_BUCKET: protoapp.xyz-webapp
      CLOUDFRONT_DISTRIBUTION_ID: E29P2UU1UDEGD0
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app with production env vars
        env:
          VITE_GOOGLE_CLIENT_ID: "264792512466-81b98c4ctp11qj177mgmj817o23a12bn.apps.googleusercontent.com"
          VITE_GOOGLE_REDIRECT_URL: "https://protoapp.xyz/api/auth/google/callback"
          VITE_API_URL: "https://protoapp.xyz"
          VITE_STRIPE_PUBLISHABLE_KEY: "pk_live_51PxCuHP3M2g0n0x3rpcflZx5JgmeMo7Le4eQFEj2coL6EwODaZ4L0YsfUGm32hXjzMruRZtmQXqUlvHcz2ZsVCwZ00O8C2Is5h"
          VITE_TURNSTILE_SITE_KEY: "0x4AAAAAACI80A46LKnXUKgs"
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::339713122183:role/github-actions-admin-aws
          role-session-name: GitHubActions
          web-identity-token-file: ${{ github.token_path }}

      - name: Deploy to S3
        run: |
          # Sync all files except HTML with long cache
          aws s3 sync ./dist s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "*.html"

          # Sync HTML files with no-cache for SPA routing
          aws s3 sync ./dist s3://${{ env.S3_BUCKET }}/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public,max-age=0,must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "âœ… Webapp deployed to https://protoapp.xyz"
  
